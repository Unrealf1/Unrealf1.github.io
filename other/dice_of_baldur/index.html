<!DOCTYPE html>
<html>
    <head>
        <title>Unrealf1's website</title>
        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="dice.css">

        <script src="../../games/commons.js"></script>
        <script src="dynamic.js"></script>
        <script src="logic.js"></script>
        <script src="../../libs/Chart.js"></script>
    </head>

    <body>
        <div class="main">
            <span class="inputs column">
                <div class="panel">
                    <label>Number of dice</label>
                    <input type="number" min=0 id="diceNumber">
                    <label>Maximum dice value</label>
                    <input type="number" min=1 id="diceValue">
                    <button onclick="addDice()" id="addButton">+</button>
                    <button onclick="resetEverything()">Reset</button>
                </div>
                <div id="diceContainer"></div>
            </span>
            <span class="outputs column">
                <div id="text_alert"></div>
                <div class=subsection>
                    <span>
                        <label>Short notation:</label>
                        <output id="contractedOut" class="diceText">0d0</output>
                    </span>
                    <span>
                        <button onclick="showRoll()" class="symbolButton">ðŸŽ²</button>
                        <output id="roll"></output>
                    </span>
                </div>
                <div>
                    <label>Expectancy:</label>
                    <output id="expectancyOut">0</output>                    
                </div>
                <div>
                    <div>
                        <label>Calculate probability of getting</label>
                        <input type="number" value="1" min=1 id="requirement_for_prob">
                    </div>
                    <div>
                        <button onclick="getProb()">Calculate</button>
                        <button onclick="getProbOrLow()">This or lower</button>
                        <button onclick="getProbOrHigh()">This or higher</button>
                    </div>
                    <div>
                        <output id="probOut" value=0></output>
                    </div>
                </div>
                <div>
                    <button id="complex_process" onclick="blockingPressButton(`complex_process`, printComplex)">Build graph</button>
                    <canvas id="chart"></canvas>
                </div>
            </span>
        </div>
    </body>
</html>
