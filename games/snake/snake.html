<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>
    <script src="../../libs/pixi.js"></script>
    <script src="../pixicommons.js"></script>
    <script src="../commons.js"></script>
    <script src="snake.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="snake.css">
</head>

<body class="playArea">

<span class="records stats" id='records'>
    <div>
        <label><input type="checkbox" id="hardmode-checkbox" onclick="hardMode(this)"></input>Hard mode</label>
    </div>
</span>
<span>
    <canvas touch-action="none" id="glCanvas"></canvas>
</span>
<span class="stats">
    <div>
        <button class="back" onclick="window.location.href='../../index.html';">Go back</button>
    </div>
    <div>
        <button id="restart-button" onclick="restartGame()" class="button">Start</button>
    </div>
    <div>
        <span>Score: </span> <span id="score">0</span>
    </div>
    <div>
        <span>Time passed: </span> <span id="time">0</span>
    </div>
</span>

</body>
</html>
